<!-- json+ld with search -->

<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "WebSite",
	"url": "https://www.######.com/",
	"potentialAction": {
		"@type": "SearchAction",
		"target": "https://www.#####.com/search?q={search_term}",
		"query-input": "required name=search_term"
		}
	}
</script>
