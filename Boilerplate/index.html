<!doctype html>
<!-- font-loaded class in head via code -->
<html class="no-js" lang="en-GB" prefix="og: http://ogp.me/ns#" ng-app="app">
<head itemscope itemtype="http://schema.org/WebSite">
<!-- standard -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
<link rel="image_src" type="image/png" href="[[SITEURL]]/share_logo.png" />

<title>[[PAGETITLE]]</title>

<!-- https://developer.mozilla.org/en/docs/Web/HTML/Element/meta#attr-name -- name has a specific semantic in the <meta> element and that the itemprop must not be set when one of the name, http-equiv or charset -->
<meta name="title" content="[[PAGETITLE]]">
<meta itemprop="name" content="[[PAGETITLE]]">
<meta name="description" content="[[PAGEDESCRIPTION]]">
<meta itemprop="description" ncontent="[[PAGEDESCRIPTION]]">
<meta itemprop="image" content="[[SITEURL]]/share_logo.png" />
<meta name="keywords" content="[[PAGEKEYWORDS]]">
<meta name="author" content="https://plus.google.com/+GaryFinbow">

<!-- mobile friendly -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- share -->
<!-- share facebook / linkedin / twitter -->
<!-- <meta name="twitter:card" content="summary"> -->
<meta name="twitter:card" content="summary_large_image">
<meta property="og:site_name" content="[SITENAME]">
<meta property="og:type" content="website">
<meta property="og:url" content="[[SITEURL]]/[[PAGEURL]]">
<meta name="twitter:site" content="[[TWITTERUSER]]">
<meta name="twitter:creator" content="[[SITEAUTHOR]]">
<meta property="og:title" name="twitter:title" content="[PAGETITLE]">
<meta property="og:description" name="twitter:description" content="[[PAGEDESCRIPTION]]">
<meta property="og:image" name="twitter:image" content="[[SITEURL]]/share_social.jpg">

<!-- search varification -->
<meta name="google-site-verification" content="">
<meta name="msvalidate.01" content="">
<meta name="uptime-verification" content="uptime-robot">

<!-- icons -->
<!-- use largest versions only -->
<link rel="apple-touch-icon" href="/favs/apple-180x180.png">
<link rel="icon" type="image/png" href="/favs/favicon-192x192.png" >
<link rel="shortcut icon" type="image/png" href="/favs/favicon-32x32.png">
<!-- Place favicon.ico in the root directory -->

<link rel="manifest" href="/manifest.json">

<!-- ms-tiles -->
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-TileImage" content="/favs/mstile-144x144.png">
<meta name="msapplication-config" content="/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- alternatives -->
<link rel="alternate" type="application/rss+xml" title="[SITENAME] RSS Feed" href="[RSSURL]">

<style>

	@font-face{
		font-family:'Source Sans Pro';

		src:url('/fonts/sourcesanspro.eot?#iefix') format('embedded-opentype'),
			url('/fonts/sourcesanspro.woff2') format('woff2'),

			url('/fonts/sourcesanspro.svg#source_sans_proregular') format('svg');

		font-style:normal
	}
	/* Fonts Loaded Styles */
	.f_l body {
		font-family:'Source Sans Pro',Arial,Helvetica,sans-serif;
	}
</style>
